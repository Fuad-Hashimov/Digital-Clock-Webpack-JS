<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
  </head>
  <body>
    <div class="container">
      <section class="content">
        <section class="week-days">
          <ul id="list-days">
            <li>MON</li>
            <li>TUE</li>
            <li>WED</li>
            <li>THU</li>
            <li>FRI</li>
            <li>SAT</li>
            <li>SUN</li>
          </ul>
        </section>
        <section class="digital-clock">
          <span id="hour"></span>
           <span>:</span>
          <span id="minute"></span>
          <span>:</span>
          <span id="second"></span>
          <sub id="session"></sub>
        </section>
      </section>
    </div>
  </body>
</html>
